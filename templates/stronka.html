<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometria Projekt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .left img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .center {
            flex: 2;
            text-align: center;
        }
        .center h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="agh.png" alt="AGH">
        </div>
        <div class="center">
            <h1>Biometria Projekt</h1>
            <div class="buttons">
                <button onclick="location.href='log_in'">Log In</button>
                <button onclick="location.href='sign_up'">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
